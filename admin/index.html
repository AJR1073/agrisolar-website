<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSolar LLC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>AgriSolar LLC - Admin Dashboard</h1>
            <div class="auth-status">
                <span id="userEmail"></span>
                <button id="signOutBtn" style="display: none;">Sign Out</button>
            </div>
        </header>

        <!-- Login Form -->
        <div id="loginContainer" class="login-container">
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContainer" class="dashboard-container" style="display: none;">
            <div class="submissions-header">
                <h2>Contact Form Submissions</h2>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Submissions</option>
                        <option value="new">New</option>
                        <option value="viewed">Viewed</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search submissions...">
                </div>
            </div>

            <div class="submissions-list" id="submissionsList">
                <!-- Submissions will be populated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <!-- Admin Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
